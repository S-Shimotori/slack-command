machine:
  java:
    version: oraclejdk8
dependencies:
  pre:
    - pip install awscli
test:
  override:
    - ./gradlew test
deployment:
  development:
    branch: 0.1-dev
    commands:
      - ./gradlew jar
      - aws lambda update-function-code --region ap-northeast-1 --function-name inouelab-slack-command_elect --zip-file fileb://build/libs/slack-command.jar
